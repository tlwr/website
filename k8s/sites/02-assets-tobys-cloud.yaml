---
apiVersion: v1
kind: Service
metadata:
  name: assets-tobys-cloud
  namespace: sites
spec:
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: assets-tobys-cloud
...

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: assets-tobys-cloud
  namespace: sites
spec:
  selector:
    matchLabels:
      app: assets-tobys-cloud
  replicas: 1
  revisionHistoryLimit: 3
  template:
    metadata:
      labels:
        app: assets-tobys-cloud
    spec:
      containers:
      - name: nginx
        image: ghcr.io/tlwr/assets.tobys.cloud:a22c78930a84255d9698a21473cb1291c465ecf7
        ports:
        - containerPort: 8080
...

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: assets-tobys-cloud
  namespace: sites
  annotations:
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: haproxy
  rules:
  - host: assets.tobys.cloud
    http:
      paths:
      - backend:
          service:
            name: assets-tobys-cloud
            port:
              number: 80
        path: /
        pathType: Prefix
  tls:
  - secretName: assets-tobys-cloud-tls
    hosts:
      - assets.tobys.cloud
...
