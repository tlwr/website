---
apiVersion: v1
kind: Service
metadata:
  name: www-tobys-cloud
spec:
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: www-tobys-cloud
...

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: www-tobys-cloud
spec:
  selector:
    matchLabels:
      app: www-tobys-cloud
  replicas: 1
  revisionHistoryLimit: 3
  template:
    metadata:
      labels:
        app: www-tobys-cloud
    spec:
      containers:
      - name: nginx
        image: ghcr.io/tlwr/www.tobys.cloud:latest
        ports:
        - containerPort: 80
...

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: www-tobys-cloud
  annotations:
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: haproxy
  rules:
  - host: tobys.cloud
    http:
      paths:
      - backend:
          service:
            name: www-tobys-cloud
            port:
              number: 80
        path: /
        pathType: Prefix
  - host: www.tobys.cloud
    http:
      paths:
      - backend:
          service:
            name: www-tobys-cloud
            port:
              number: 80
        path: /
        pathType: Prefix
  tls:
  - secretName: www-tobys-cloud-tls
    hosts:
      - tobys.cloud
      - www.tobys.cloud
...
