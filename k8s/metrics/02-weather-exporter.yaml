---
apiVersion: v1
kind: Service
metadata:
  name: weather-exporter
  namespace: metrics
  labels:
    app: weather-exporter
spec:
  ports:
  - port: 8080
    targetPort: 8080
    name: http
  selector:
    app: weather-exporter
...

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-exporter
  namespace: metrics
spec:
  selector:
    matchLabels:
      app: weather-exporter
  replicas: 1
  revisionHistoryLimit: 3
  template:
    metadata:
      labels:
        app: weather-exporter
    spec:
      containers:
      - name: app
        image: ghcr.io/tlwr/weather-exporter:latest
        imagePullPolicy: Always

        ports:
        - containerPort: 8080

        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 15
...

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: weather-tobys-cloud
  namespace: metrics
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: letsencrypt-prod
    acme.cert-manager.io/http01-edit-in-place: "true"
spec:
  tls:
    - hosts:
      - weather.tobys.cloud
      secretName: weather-tobys-cloud-tls
  rules:
  - host: weather.tobys.cloud
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: weather-exporter
            port:
              number: 8080
...
